<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McGill Course Catalogue Visualizer</title>

    <link rel="icon" type="image/png" href="favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicons/favicon.svg" />
    <link rel="shortcut icon" href="favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png" />
    <link rel="manifest" href="favicons/site.webmanifest" />

    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>

<body>
    <header>
        <h1>McGill University Course Visualizer</h1>
        <div class="controls">
            <label for="program-select">Filter by Program:</label>
            <select id="program-select">
                <!-- Options will be populated by js/main.js -->
            </select>
            <div class="program-search-container">
                <input type="text" id="program-search-input" placeholder="Search for a program...">
                <div id="program-suggestions" class="suggestions-container"></div>
            </div>
            <input type="text" id="course-search" placeholder="Search by course code (e.g., ECSE-210)">
            <button id="search-button">Search</button>
            <div class="category-search-wrapper">
                <input type="text" id="category-search-input" placeholder="Search categories...">
                <div id="category-suggestions-container" class="suggestions-container"></div>
            </div>
            <label for="category-filter-select">Highlight by Category:</label>
            <select id="category-filter-select">
                <!-- Options will be populated by js/main.js -->
            </select>
        </div>
    </header>

    <main>
        <div id="graph-container">
            <div id="course-graph"></div>
            <div id="loading-indicator" style="display: none;">
                <div class="spinner"></div>
                Loading graph...
            </div>
        </div>
        <div id="course-sidebar" class="hidden">
            <button id="close-sidebar">X</button>
            <div id="sidebar-content"></div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
